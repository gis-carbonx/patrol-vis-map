<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MapTiler Map on GitHub Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>

    var map = L.map('map').setView([-6.1751, 106.8272], 12); 

    L.tileLayer('https://api.maptiler.com/maps/019a4946-ce24-7a1c-953e-d79c6874ef99/{z}/{x}/{y}.pbf?key=UZQBQFSUleFh5QxjUm5p', {
      tileSize: 512,
      zoomOffset: -1,
      attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a>'
    }).addTo(map);
  </script>
</body>
</html>
