<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrol Data Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #map-title {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 32px;
      font-weight: 800;
      color: black;
      text-shadow: -2px -2px 0 white, 2px -2px 0 white,
                   -2px  2px 0 white, 2px  2px 0 white;
      pointer-events: none;
      user-select: none;
    }

    #map-title img {
      height: 45px;
      width: auto;
    }

    #side-panel {
      position: absolute;
      top: 70px;
      right: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 10px;
      width: 320px;
      max-height: 85%;
      overflow-y: auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    #side-panel.collapsed {
      transform: translateX(105%);
    }

    #toggle-panel {
      position: absolute;
      top: 70px;
      right: 340px;
      background: #333;
      color: white;
      padding: 6px 10px;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      z-index: 1001;
      font-size: 14px;
    }

    h3 {
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 16px;
      text-align: center;
      border-bottom: 2px solid #444;
      padding-bottom: 3px;
    }

    canvas {
      width: 100% !important;
      height: 180px !important;
    }

    .leaflet-control-zoom {
      margin-bottom: 20px !important;
      margin-right: 15px !important;
    }

    .popup-content img {
      width: 100%;
      max-width: 250px;
      margin-top: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .popup-content img:hover {
      transform: scale(1.02);
    }

    .pin-marker:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: #ff3333;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 3px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="map-title">
    <img src="data/CMI-Brandmark-FullColor-BlackBG.png" alt="Logo CMI">
    <span>Patrol Data Visualization</span>
  </div>

  <div id="toggle-panel">☰ Panel</div>

  <div id="side-panel" class="collapsed">
    <h3>Statistik Temuan</h3>
    <p><b>Total Titik Temuan:</b> <span id="totalPoints">0</span></p>
    <canvas id="categoryChart"></canvas>
    <canvas id="dateChart"></canvas>

    <h3>Basemap</h3>
    <div id="basemap-container"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '© OpenStreetMap' });
    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png');
    const terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg');

    const map = L.map('map', {
      center: [0.8, 110.325],
      zoom: 13,
      layers: [osm],
      zoomControl: false
    });

    L.control.zoom({ position: 'bottomright' }).addTo(map);

    const baseMaps = {
      "OpenStreetMap": osm,
      "Satellite": satellite,
      "Topographic": topo,
      "Terrain": terrain
    };
    const layerControl = L.control.layers(baseMaps, null, { collapsed: true });
    layerControl.addTo(map);
    document.getElementById('basemap-container').appendChild(layerControl.getContainer());

    fetch('data/CMI.json')
      .then(r => r.json())
      .then(j => {
        const b = L.geoJSON(j, {
          style: { color: "purple", weight: 2, fillColor: "purple", fillOpacity: 0.1 }
        }).addTo(map);
        map.fitBounds(b.getBounds());
      });

    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKjzBR_BgGYWpnWUvGYzmo4rLbT2iGm2oI1fzjs1wJdPguDpw2UPZXrZQqcXPrGxwJ7PBeDCzHazAj/pub?output=csv";
    const categoryCount = {};
    const dateCount = {};
    let totalPoints = 0;

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: (results) => {
        results.data.forEach(row => {
          const coords = row['data-coordinate']?.split(',');
          if (!coords || coords.length < 2) return;
          const lat = parseFloat(coords[0]);
          const lon = parseFloat(coords[1]);
          if (isNaN(lat) || isNaN(lon)) return;

          totalPoints++;

          const category = row['data-survey-categ'] || "Unknown";
          categoryCount[category] = (categoryCount[category] || 0) + 1;

          const date = row['data-start_date'] || "No Date";
          dateCount[date] = (dateCount[date] || 0) + 1;

          const img1 = convertGoogleDriveLink(row['data-documentation-image_1']);
          const img2 = convertGoogleDriveLink(row['data-documentation-image_2']);

          const popup = `
            <div class="popup-content">
              <h4>${category} - ${row['data-survey-finding'] || ''}</h4>
              <p><b>Surveyor:</b> ${row['data-base_info-nama'] || ''}</p>
              <p><b>Description:</b> ${row['data-survey-description'] || ''}</p>
              <p><b>Date:</b> ${date}</p>
              ${img1 ? `<img src="${img1}" onerror="this.src='https://via.placeholder.com/250x150?text=Image+Not+Found';">` : ''}
              ${img2 ? `<img src="${img2}" onerror="this.src='https://via.placeholder.com/250x150?text=Image+Not+Found';">` : ''}
            </div>`;

          const pinIcon = L.divIcon({ className: 'pin-marker', iconSize: [12, 24], iconAnchor: [6, 24], popupAnchor: [0, -24] });
          L.marker([lat, lon], { icon: pinIcon }).bindPopup(popup).addTo(map);
        });

        document.getElementById('totalPoints').textContent = totalPoints;

        renderCharts();
      }
    });

    function convertGoogleDriveLink(url) {
      if (!url) return null;
      const match = url.match(/[-\w]{25,}/);
      return match ? `https://drive.google.com/thumbnail?id=${match[0]}&sz=w1000` : null;
    }

    function renderCharts() {
      const catCtx = document.getElementById('categoryChart');
      const dateCtx = document.getElementById('dateChart');

      new Chart(catCtx, {
        type: 'pie',
        data: {
          labels: Object.keys(categoryCount),
          datasets: [{ data: Object.values(categoryCount), backgroundColor: ['#ff6384','#36a2eb','#ffce56','#8bc34a','#9c27b0','#ff9800'] }]
        },
        options: { plugins: { legend: { position: 'bottom' } } }
      });

      new Chart(dateCtx, {
        type: 'bar',
        data: {
          labels: Object.keys(dateCount),
          datasets: [{ label: 'Jumlah Temuan', data: Object.values(dateCount), backgroundColor: '#36a2eb' }]
        },
        options: { scales: { x: { ticks: { autoSkip: false } } } }
      });
    }

    const panel = document.getElementById('side-panel');
    document.getElementById('toggle-panel').onclick = () => panel.classList.toggle('collapsed');
  </script>
</body>
</html>
