<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrol Data Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #map-title {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 32px;
      font-weight: 800;
      color: black;
      text-shadow:
        -2px -2px 0 white,
         2px -2px 0 white,
        -2px  2px 0 white,
         2px  2px 0 white;
      pointer-events: none;
      user-select: none;
    }

    #map-title img {
      height: 45px;
      width: auto;
      pointer-events: none;
      user-select: none;
    }

    .popup-content img {
      width: 100%;
      max-width: 250px;
      margin-top: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .popup-content img:hover {
      transform: scale(1.02);
    }

    .popup-content h4 {
      margin: 0;
      font-size: 16px;
      color: #2a4d69;
    }

    .popup-content p {
      margin: 4px 0;
      font-size: 13px;
    }

    .img-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .img-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .img-modal span {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .img-modal span:hover {
      color: #bbb;
    }

    .pin-marker {
      position: relative;
      width: 10px;
      height: 24px;
      background: transparent;
    }

    .pin-marker:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: #ff3333;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 3px rgba(0,0,0,0.4);
    }

    .pin-marker:after {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 14px;
      background: #ff3333;
    }

    .leaflet-control-zoom {
      margin-bottom: 20px !important;
      margin-right: 15px !important;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="map-title">
    <img src="data/CMI-Brandmark-FullColor-BlackBG.png" alt="Logo CMI">
    <span>Patrol Data Visualization</span>
  </div>

  <div id="imageModal" class="img-modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" src="">
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    });

    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri & contributors'
    });

    const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: '© OpenTopoMap contributors'
    });

    const terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg', {
      maxZoom: 18,
      attribution: 'Map tiles by Stamen Terrain'
    });

    const map = L.map('map', {
      center: [0.8, 110.325],
      zoom: 13,
      layers: [osm],
      zoomControl: false
    });

    L.control.zoom({ position: 'bottomright' }).addTo(map);

    const baseMaps = {
      "OpenStreetMap": osm,
      "Satellite": satellite,
      "Topographic": topo,
      "Terrain": terrain
    };
    L.control.layers(baseMaps, null, { position: 'topright', collapsed: true }).addTo(map);

    fetch('data/CMI.json')
      .then(res => res.json())
      .then(json => {
        const boundary = L.geoJSON(json, {
          style: {
            color: "purple",
            weight: 2,
            fillColor: "purple",
            fillOpacity: 0.1
          }
        }).addTo(map);
        map.fitBounds(boundary.getBounds());
      })
      .catch(err => console.error("Gagal memuat CMI.json:", err));

    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKjzBR_BgGYWpnWUvGYzmo4rLbT2iGm2oI1fzjs1wJdPguDpw2UPZXrZQqcXPrGxwJ7PBeDCzHazAj/pub?output=csv";

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: (results) => {
        results.data.forEach(row => {
          if (!row['data-coordinate']) return;
          const coords = row['data-coordinate'].split(',');
          const lat = parseFloat(coords[0]);
          const lon = parseFloat(coords[1]);
          if (isNaN(lat) || isNaN(lon)) return;

          const img1 = convertGoogleDriveLink(row['data-documentation-image_1']);
          const img2 = convertGoogleDriveLink(row['data-documentation-image_2']);

          const popup = `
            <div class="popup-content">
              <h4>${row['data-survey-categ'] || ''} - ${row['data-survey-finding'] || ''}</h4>
              <p><b>Surveyor:</b> ${row['data-base_info-nama'] || ''}</p>
              <p><b>Description:</b> ${row['data-survey-description'] || ''}</p>
              <p><b>Date:</b> ${row['data-start_date'] || ''}</p>
              ${img1 ? `<img src="${img1}" onclick="openModal('${img1}')"
                onerror="this.onerror=null;this.src='https://via.placeholder.com/250x150?text=Image+Not+Found';">` : ''}
              ${img2 ? `<img src="${img2}" onclick="openModal('${img2}')"
                onerror="this.onerror=null;this.src='https://via.placeholder.com/250x150?text=Image+Not+Found';">` : ''}
            </div>`;

          const pinIcon = L.divIcon({
            className: 'pin-marker',
            iconSize: [12, 24],
            iconAnchor: [6, 24],
            popupAnchor: [0, -24]
          });

          L.marker([lat, lon], { icon: pinIcon }).bindPopup(popup).addTo(map);
        });
      }
    });

    function convertGoogleDriveLink(url) {
      if (!url) return null;
      const match = url.trim().match(/[-\w]{25,}/);
      return match ? `https://drive.google.com/thumbnail?id=${match[0]}&sz=w1000` : null;
    }

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.getElementById("closeModal");

    function openModal(src) {
      modal.style.display = "flex";
      modalImg.src = src;
    }

    closeBtn.onclick = () => modal.style.display = "none";
    modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
  </script>
</body>
</html>
