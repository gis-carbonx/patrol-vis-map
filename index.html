<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My MapTiler Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MapTiler SDK CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@maptiler/sdk/dist/maptiler-sdk.css" />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapTiler SDK JS -->
  <script src="https://unpkg.com/@maptiler/sdk/dist/maptiler-sdk.umd.js"></script>
  <script>
    // Set your API key
    maptiler.config.apiKey = 'UZQBQFSUleFh5QxjUm5p';

    // Initialize the map
    const map = new maptiler.Map({
      container: 'map',
      style: 'https://api.maptiler.com/maps/019a4946-ce24-7a1c-953e-d79c6874ef99/style.json?key=UZQBQFSUleFh5QxjUm5p',
      center: [106.8272, -6.1751], // Jakarta example
      zoom: 12
    });

    // Add navigation controls
    map.addControl(new maptiler.NavigationControl());
  </script>
</body>
</html>
