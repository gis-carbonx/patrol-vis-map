<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Map with Filter & Boundary</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }
    #map { height: 100%; width: 100%; }

    .popup-content img {
      width: 100%;
      max-width: 250px;
      margin-top: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .popup-content img:hover { transform: scale(1.03); }
    .popup-content h4 { margin: 0; font-size: 16px; color: #2a4d69; }
    .popup-content p { margin: 4px 0; font-size: 13px; }

    .img-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .img-modal img {
      max-width: 90%; max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .img-modal span {
      position: absolute;
      top: 20px; right: 40px;
      color: white; font-size: 40px; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    .img-modal span:hover { color: #bbb; }

    .control-panel {
      position: absolute;
      top: 70px; left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: 230px;
    }
    .toggle-btn {
      background: #2a4d69; color: white;
      border: none; border-radius: 6px;
      padding: 5px 10px; cursor: pointer;
      width: 100%;
    }
    .toggle-btn:hover { background: #355f8a; }
    .control-content { display: none; margin-top: 8px; }
    .control-content label { font-size: 13px; }
    .control-content input, select {
      width: 100%; margin-bottom: 6px;
    }

    .title-box {
      position: absolute;
      top: 10px;
      left: 70px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="title-box">Survey Map Visualization</div>

  <div class="control-panel">
    <button class="toggle-btn" onclick="togglePanel()">â˜° Controls</button>
    <div class="control-content" id="controlContent">
      <label><b>ðŸ—º Basemap:</b></label>
      <select id="basemapSelect">
        <option value="osm">OpenStreetMap</option>
        <option value="satellite">Satellite</option>
        <option value="topo">Topographic</option>
        <option value="terrain">Terrain</option>
      </select>

      <label><b>ðŸ“… Start Date:</b></label>
      <input type="date" id="startDate">
      <label><b>ðŸ“… End Date:</b></label>
      <input type="date" id="endDate">
      <label><b>ðŸ‘¤ Surveyor:</b></label>
      <input type="text" id="surveyor" placeholder="Type name">

      <button class="toggle-btn" style="background:#4CAF50;margin-top:6px;" onclick="applyFilter()">Apply</button>
      <button class="toggle-btn" style="background:#777;" onclick="resetFilter()">Reset</button>
    </div>
  </div>

  <div id="imageModal" class="img-modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" src="">
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>

    const baseLayers = {
      osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:19}),
      satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
      topo: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {maxZoom:17}),
      terrain: L.tileLayer('https://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.jpg', {maxZoom:18})
    };

    const map = L.map('map', {
      center: [0.8, 110.325],
      zoom: 13,
      layers: [baseLayers.osm]
    });

    document.getElementById("basemapSelect").addEventListener("change", (e) => {
      Object.values(baseLayers).forEach(layer => map.removeLayer(layer));
      baseLayers[e.target.value].addTo(map);
    });

    fetch('data/CMI.json')
      .then(res => res.json())
      .then(json => {
        const boundary = L.geoJSON(json, {
          style: {color:"purple",weight:2,fillColor:"purple",fillOpacity:0.15}
        }).addTo(map);
        map.fitBounds(boundary.getBounds());
      });

    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKjzBR_BgGYWpnWUvGYzmo4rLbT2iGm2oI1fzjs1wJdPguDpw2UPZXrZQqcXPrGxwJ7PBeDCzHazAj/pub?output=csv";
    let allData = [], markers = [];

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: res => {
        allData = res.data.filter(d => d['data-coordinate']);
        renderMarkers(allData);
      }
    });

    function renderMarkers(data) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      data.forEach(row => {
        const coords = row['data-coordinate'].split(',');
        const lat = parseFloat(coords[0]);
        const lon = parseFloat(coords[1]);
        if (isNaN(lat) || isNaN(lon)) return;

        const img1 = convertDrive(row['data-documentation-image_1']);
        const img2 = convertDrive(row['data-documentation-image_2']);

        const html = `
          <div class="popup-content">
            <h4>${row['data-survey-categ'] || ''} - ${row['data-survey-finding'] || ''}</h4>
            <p><b>Surveyor:</b> ${row['data-base_info-nama'] || ''}</p>
            <p><b>Description:</b> ${row['data-survey-description'] || ''}</p>
            <p><b>Date:</b> ${row['data-start_date'] || ''}</p>
            ${img1 ? `<img src="${img1}" onclick="openModal('${img1}')"
              onerror="this.src='https://via.placeholder.com/250x150?text=Image+Not+Found';">` : ''}
            ${img2 ? `<img src="${img2}" onclick="openModal('${img2}')"
              onerror="this.src='https://via.placeholder.com/250x150?text=Image+Not+Found';">` : ''}
          </div>`;
        const marker = L.marker([lat, lon]).bindPopup(html);
        marker.addTo(map);
        markers.push(marker);
      });
    }

    function applyFilter() {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const surveyor = document.getElementById('surveyor').value.trim().toLowerCase();

      const filtered = allData.filter(row => {
        const date = new Date(row['data-start_date']);
        const inRange = (!start || date >= new Date(start)) && (!end || date <= new Date(end));
        const nameMatch = !surveyor || (row['data-base_info-nama'] && row['data-base_info-nama'].toLowerCase().includes(surveyor));
        return inRange && nameMatch;
      });
      renderMarkers(filtered);
    }

    function resetFilter() {
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      document.getElementById('surveyor').value = '';
      renderMarkers(allData);
    }

    function convertDrive(url) {
      if (!url) return null;
      const match = url.match(/[-\w]{25,}/);
      return match ? `https://drive.google.com/thumbnail?id=${match[0]}&sz=w1000` : null;
    }

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    document.getElementById("closeModal").onclick = () => modal.style.display = "none";
    modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    function openModal(src) {
      modal.style.display = "flex";
      modalImg.src = src;
    }

    function togglePanel() {
      const content = document.getElementById("controlContent");
      content.style.display = content.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
