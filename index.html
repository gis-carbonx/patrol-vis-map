<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrol Data Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .map-title {
      position: absolute;
      top: 10px;
      left: 15px;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      color: #333;
      z-index: 1000;
      font-size: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .filter-panel {
      position: absolute;
      top: 60px;
      left: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      font-size: 13px;
      max-width: 220px;
    }

    .filter-panel label {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }

    .filter-panel input, .filter-panel select, .filter-panel button {
      width: 100%;
      margin-top: 3px;
      margin-bottom: 6px;
      padding: 4px;
      font-size: 13px;
    }

    .popup-content img {
      width: 100%;
      max-width: 250px;
      margin-top: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .popup-content img:hover {
      transform: scale(1.03);
    }

    .popup-content h4 {
      margin: 0;
      font-size: 15px;
      color: #2a4d69;
    }

    .popup-content p {
      margin: 4px 0;
      font-size: 12px;
    }

    .img-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .img-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .img-modal span {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .img-modal span:hover {
      color: #bbb;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div class="map-title">üõ∞Ô∏è Patrol Data Visualization</div>
  
  <div class="filter-panel">
    <label for="filterDate">Filter by Date:</label>
    <input type="date" id="filterDate">

    <label for="filterSurveyor">Filter by Surveyor:</label>
    <select id="filterSurveyor">
      <option value="">All Surveyors</option>
    </select>

    <button id="applyFilter">Apply Filter</button>
    <button id="resetFilter">Reset</button>
  </div>

  <div id="imageModal" class="img-modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" src="">
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });
    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17 });
    const terrain = L.tileLayer('https://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.jpg', { maxZoom: 18 });

    const map = L.map('map', { center: [0.8, 110.325], zoom: 13, layers: [osm] });
    const baseMaps = { "OpenStreetMap": osm, "Satellite": satellite, "Topographic": topo, "Terrain": terrain };
    L.control.layers(baseMaps, null, { position: 'topright', collapsed: true }).addTo(map);

    fetch('data/CMI.json')
      .then(r => r.json())
      .then(json => {
        const boundary = L.geoJSON(json, {
          style: { color: "purple", weight: 2, fillColor: "purple", fillOpacity: 0.1 }
        }).addTo(map);
        map.fitBounds(boundary.getBounds());
      });

    let allMarkers = [];
    const markerLayer = L.layerGroup().addTo(map);

    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKjzBR_BgGYWpnWUvGYzmo4rLbT2iGm2oI1fzjs1wJdPguDpw2UPZXrZQqcXPrGxwJ7PBeDCzHazAj/pub?output=csv";

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const surveyors = new Set();

        data.forEach(row => {
          if (row['data-coordinate']) {
            const coords = row['data-coordinate'].split(',');
            const lat = parseFloat(coords[0]);
            const lon = parseFloat(coords[1]);
            if (isNaN(lat) || isNaN(lon)) return;

            const surveyor = row['data-base_info-nama'] || '';
            if (surveyor) surveyors.add(surveyor);

            const marker = createMarker(lat, lon, row);
            markerLayer.addLayer(marker);
            allMarkers.push({ marker, row });
          }
        });

        const select = document.getElementById('filterSurveyor');
        surveyors.forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        });
      }
    });

    function createMarker(lat, lon, row) {
      const pinIcon = L.divIcon({
        className: 'custom-pin',
        html: `<div style="
          position: relative;
          width: 14px; height: 14px;
          background: red;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 0 3px rgba(0,0,0,0.5);
        "></div>
        <div style="
          position: absolute;
          top: 14px;
          left: 6px;
          width: 2px; height: 12px;
          background: red;
        "></div>`,
        iconSize: [14, 26],
        iconAnchor: [7, 26]
      });

      const img1 = convertGoogleDriveLink(row['data-documentation-image_1']);
      const img2 = convertGoogleDriveLink(row['data-documentation-image_2']);

      const popupContent = `
        <div class="popup-content">
          <h4>${row['data-survey-categ'] || ''} - ${row['data-survey-finding'] || ''}</h4>
          <p><b>Surveyor:</b> ${row['data-base_info-nama'] || ''}</p>
          <p><b>Description:</b> ${row['data-survey-description'] || ''}</p>
          <p><b>Date:</b> ${row['data-start_date'] || ''}</p>
          ${img1 ? `<img src="${img1}" alt="Photo 1" onclick="openModal('${img1}')">` : ''}
          ${img2 ? `<img src="${img2}" alt="Photo 2" onclick="openModal('${img2}')">` : ''}
        </div>
      `;

      return L.marker([lat, lon], { icon: pinIcon }).bindPopup(popupContent);
    }

    function convertGoogleDriveLink(url) {
      if (!url) return null;
      const match = url.match(/[-\w]{25,}/);
      return match ? `https://drive.google.com/thumbnail?id=${match[0]}&sz=w1000` : null;
    }

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.getElementById("closeModal");
    function openModal(src) {
      modal.style.display = "flex";
      modalImg.src = src;
    }
    closeBtn.onclick = () => modal.style.display = "none";
    modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    document.getElementById('applyFilter').addEventListener('click', () => {
      const dateFilter = document.getElementById('filterDate').value;
      const surveyorFilter = document.getElementById('filterSurveyor').value;

      markerLayer.clearLayers();
      allMarkers.forEach(({ marker, row }) => {
        const date = row['data-start_date'] || '';
        const surveyor = row['data-base_info-nama'] || '';
        if (
          (!dateFilter || date.includes(dateFilter)) &&
          (!surveyorFilter || surveyor === surveyorFilter)
        ) {
          markerLayer.addLayer(marker);
        }
      });
    });

    document.getElementById('resetFilter').addEventListener('click', () => {
      document.getElementById('filterDate').value = '';
      document.getElementById('filterSurveyor').value = '';
      markerLayer.clearLayers();
      allMarkers.forEach(({ marker }) => markerLayer.addLayer(marker));
    });
  </script>
</body>
</html>
