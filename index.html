<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MapTiler Map Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MapLibre GL JS CSS -->
  <link href="https://unpkg.com/maplibre-gl@2.6.1/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@2.6.1/dist/maplibre-gl.js"></script>
  <script>
    // Initialize the map using your MapTiler style.json
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://api.maptiler.com/maps/019a4946-ce24-7a1c-953e-d79c6874ef99/style.json?key=UZQBQFSUleFh5QxjUm5p',
      center: [106.8272, -6.1751], // Jakarta
      zoom: 12
    });

    // Add zoom and rotation controls
    map.addControl(new maplibregl.NavigationControl());
  </script>
</body>
</html>
