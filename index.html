<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LULC MapTiler Vector Tiles</title>

  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .mapboxgl-popup {
      max-width: 200px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://api.maptiler.com/maps/019a4946-ce24-7a1c-953e-d79c6874ef99/style.json?key=Of0DghNopkV6vp90irfE',
    center: [110.26866, 0.79461],
    zoom: 11
  });
  map.addControl(new maplibregl.NavigationControl());

  map.on('load', () => {
    map.on('click', (e) => {
      const features = map.queryRenderedFeatures(e.point, {
        layers: ['lulc-layer']
      });

      if (!features.length) return;

      const feature = features[0];
      const popup = new maplibregl.Popup({ offset: [0, -10] })
        .setLngLat(e.lngLat)
        .setHTML(`<strong>Class:</strong> ${feature.properties.class}`)
        .addTo(map);
    });

    map.on('mouseenter', 'lulc-layer', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'lulc-layer', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>

</body>
</html>
