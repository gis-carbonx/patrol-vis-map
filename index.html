<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrol Data Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }
    #map { height: 100%; width: 100%; }

    #map-title {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 32px;
      font-weight: 800;
      color: black;
      text-shadow: -2px -2px 0 white, 2px -2px 0 white, -2px 2px 0 white, 2px 2px 0 white;
      pointer-events: none;
      user-select: none;
    }
    #map-title img { height: 45px; width: auto; }

    .popup-content img {
      width: 100%; max-width: 250px; margin-top: 8px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer; transition: transform 0.2s;
    }
    .popup-content img:hover { transform: scale(1.02); }

    .img-modal {
      display: none; position: fixed; z-index: 9999; left: 0; top: 0;
      width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
    }
    .img-modal img { max-width: 90%; max-height: 90%; border-radius: 10px; }
    .img-modal span {
      position: absolute; top: 20px; right: 40px; color: white;
      font-size: 40px; font-weight: bold; cursor: pointer;
    }

    .pin-marker { position: relative; width: 10px; height: 24px; background: transparent; }
    .pin-marker:before {
      content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
      width: 12px; height: 12px; background: var(--pin-color, #ff3333);
      border: 2px solid white; border-radius: 50%;
      box-shadow: 0 0 3px rgba(0,0,0,0.4);
    }
    .pin-marker:after {
      content: ''; position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%); width: 2px; height: 14px;
      background: var(--pin-color, #ff3333);
    }

    #infoPanel {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-family: 'Segoe UI', sans-serif;
      max-height: 85%;
      overflow-y: auto;
    }
    #infoHeader {
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      background: #444;
      color: white;
      padding: 6px;
      border-radius: 8px;
      margin-bottom: 8px;
      user-select: none;
    }
    #infoContent { display: none; }
    #infoContent canvas { margin-top: 10px; }
    #resetFilter {
      background: #555;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }
    #resetFilter:hover { background: #333; }

    .basemap-btn {
      display: block;
      width: 100%;
      margin: 3px 0;
      padding: 6px;
      text-align: left;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #f7f7f7;
    }
    .basemap-btn:hover { background: #eee; }

    .leaflet-control-zoom { margin-bottom: 20px !important; margin-right: 15px !important; }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="map-title">
    <img src="data/CMI-Brandmark-FullColor-BlackBG.png" alt="Logo CMI">
    <span>Patrol Data Visualization</span>
  </div>

  <div id="infoPanel">
    <div id="infoHeader">Map Tools & Statistics â–¼</div>
    <div id="infoContent">
      <h4>Basemap</h4>
      <div id="basemapOptions"></div>
      <hr>
      <h4>Statistik</h4>
      <p id="totalPoints">Total titik temuan: -</p>
      <canvas id="categoryChart" width="250" height="250"></canvas>
      <button id="resetFilter">Show All</button>
    </div>
  </div>

  <div id="imageModal" class="img-modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" src="">
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const basemaps = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
      "Satellite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
      "Topographic": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png'),
      "Terrain": L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg')
    };

    const map = L.map('map', {
      center: [0.8, 110.325],
      zoom: 13,
      layers: [basemaps["OpenStreetMap"]],
      zoomControl: false
    });
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    let currentBase = basemaps["OpenStreetMap"];
    let boundaryLayer = null;
    const markers = []; 

    fetch('data/CMI.json')
      .then(res => res.json())
      .then(json => {
        boundaryLayer = L.geoJSON(json, {
          style: { color: "purple", weight: 2, fillColor: "purple", fillOpacity: 0.1 }
        }).addTo(map);
        if (boundaryLayer.getBounds) map.fitBounds(boundaryLayer.getBounds());
      });

    const baseDiv = document.getElementById("basemapOptions");
    Object.keys(basemaps).forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.className = 'basemap-btn';
      btn.onclick = () => {
        if (currentBase) map.removeLayer(currentBase);
        currentBase = basemaps[name];
        currentBase.addTo(map);
        if (boundaryLayer && !map.hasLayer(boundaryLayer)) map.addLayer(boundaryLayer);
      };
      baseDiv.appendChild(btn);
    });

    document.getElementById("infoHeader").onclick = () => {
      const content = document.getElementById("infoContent");
      content.style.display = content.style.display === "none" ? "block" : "none";
    };

    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKjzBR_BgGYWpnWUvGYzmo4rLbT2iGm2oI1fzjs1wJdPguDpw2UPZXrZQqcXPrGxwJ7PBeDCzHazAj/pub?output=csv";

    let categoryCount = {};
    let total = 0;

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: (results) => {
        if (!results || !results.data) return;

        results.data.forEach(row => {
          const coord = row['data-coordinate'];
          if (!coord) return;
          const [lat, lon] = coord.split(',').map(Number);
          if (isNaN(lat) || isNaN(lon)) return;

          total++;
          const cat = row['data-survey-categ'] || "Unknown";
          categoryCount[cat] = (categoryCount[cat] || 0) + 1;

          const img1 = convertGoogleDriveLink(row['data-documentation-image_1']);
          const img2 = convertGoogleDriveLink(row['data-documentation-image_2']);
          const popup = `
            <div class="popup-content">
              <h4>${cat} - ${row['data-survey-finding'] || ''}</h4>
              <p><b>Surveyor:</b> ${row['data-base_info-nama'] || ''}</p>
              <p><b>Description:</b> ${row['data-survey-description'] || ''}</p>
              <p><b>Date:</b> ${row['data-start_date'] || ''}</p>
              ${img1 ? `<img src="${img1}" onclick="openModal('${img1}')" onerror="this.src='https://via.placeholder.com/250x150?text=Image+Not+Found';">` : ''}
              ${img2 ? `<img src="${img2}" onclick="openModal('${img2}')" onerror="this.src='https://via.placeholder.com/250x150?text=Image+Not+Found';">` : ''}
            </div>`;

          const marker = createMarker([lat, lon], cat, popup);
          markers.push(marker);
        });

        document.getElementById("totalPoints").textContent = `Total titik temuan: ${total}`;
        const labels = Object.keys(categoryCount);
        const values = Object.values(categoryCount);
        const colors = generateColors(labels.length);

        let selectedCategory = null;
        const pieChart = new Chart(document.getElementById("categoryChart"), {
          type: 'pie',
          data: { labels, datasets: [{ data: values, backgroundColor: colors }] },
          options: {
            plugins: { legend: { position: 'bottom' } },
            onClick: (evt, els) => {
              if (!els.length) return;
              const idx = els[0].index;
              const cat = labels[idx];
              selectedCategory = selectedCategory === cat ? null : cat;
              highlightMarkers(selectedCategory);
            }
          }
        });

        document.getElementById("resetFilter").onclick = () => {
          selectedCategory = null;
          highlightMarkers(null);
        };
      }
    });

    function createMarker(latlng, cat, popup) {
      const icon = L.divIcon({ className: 'pin-marker', iconSize: [12, 24], iconAnchor: [6, 24] });
      const marker = L.marker(latlng, { icon }).bindPopup(popup).addTo(map);
      marker.category = cat;
      return marker;
    }

    function highlightMarkers(category) {
      markers.forEach(m => {
        const color = (!category || m.category === category) ? '#ff3333' : '#888';
        m._icon.style.setProperty('--pin-color', color);
      });
    }

    function convertGoogleDriveLink(url) {
      if (!url) return null;
      const id = url.match(/[-\w]{25,}/);
      return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : null;
    }

    function generateColors(n) {
      const base = ['#ff6666','#66b3ff','#99ff99','#ffcc99','#c299ff','#ff99c2','#ffd966','#a1cfff','#b8ffb0','#ffc2d6'];
      if (n <= base.length) return base.slice(0,n);
      return Array.from({length:n},(_,i)=>`hsl(${(i*360/n).toFixed(0)} 70% 60%)`);
    }

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    document.getElementById("closeModal").onclick = () => modal.style.display = "none";
    modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
    function openModal(src) { modal.style.display = "flex"; modalImg.src = src; }
  </script>
</body>
</html>
