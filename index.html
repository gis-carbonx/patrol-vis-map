<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>MapTiler Vector Tile Example</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- MapTiler SDK -->
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.8.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.8.0/maptiler-sdk.css" rel="stylesheet" />

  <!-- Leaflet MapTiler SDK -->
  <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v4.1.0/leaflet-maptilersdk.umd.min.js"></script>

  <style>
    html, body { margin:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; left:0; right:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const key = 'UZQBQFSUleFh5QxjUm5p';

    // Initialize Leaflet map
    const map = L.map('map').setView([-6.1751, 106.8272], 12); // Jakarta example

    // Add MapTiler layer using your style ID
    const mtLayer = L.maptiler.maptilerLayer({
      apiKey: key,
      style: "019a4946-ce24-7a1c-953e-d79c6874ef99" // Just the style ID
    }).addTo(map);
  </script>
</body>
</html>
